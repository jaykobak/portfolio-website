<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to website icon -->
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon_io/favicon.ico') }}">

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top animate-on-scroll">
        <div class="container-fluid">
            <a class="navbar-brand inter-navbar-brand" href="#" style="font-size: 1.5rem;">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="{{ url_for('home_page') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links disabled-link" href="#">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links disabled-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <button class="border-button">Projects</button>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    
    <!-- Javascripts files -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    {% block script %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endblock %}

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
