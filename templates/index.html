<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top animate-on-scroll">
        <div class="container-fluid">
            <a class="navbar-brand inter-navbar-brand" href="#" style="font-size: 1.5rem;">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links disabled-link" href="#" disabled>Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links disabled-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <button class="border-button">Projects</button>
        </div>
    </nav>
    <!-- Background -->
    <div class="main_bg">
        <div class="gradient_bg"></div>
        <!-- Hero -->
        <section class="full-page-header animate-on-scroll">
            <div class="main-header">
                <h2 class="inter-main_header">I am Akintola Jacob</h2>
                <p class="inter-main-header-paragraph">
                    A <span class="typed"></span>
                    <span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span>
                </p>
            </div>
            <div class="about-me-button-container">
                <a href="#" class="about-me-button inter-about-me-section">About me</a>
            </div>
            
        </section>
        
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Dynamic typing effect JS -->
    <script>
        // Initialize Typed.js
        var typed = new Typed('.typed', {
            strings: ["Backend Developer", "Designer", "Fullstack Developer", "Freelancer", "Content Creator", "Tech Enthusiast"],
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 2000,
            loop: true
        });
        // Function to add the 'visible' class to elements when they come into view
        function animateOnScrollWithDelay() {
            const elements = document.querySelectorAll('.animate-on-scroll');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Set a timeout to add the 'visible' class after a delay
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, 500); // 500ms delay, adjust as needed

                        // Optional: Stop observing the element once it's animated
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 }); // Adjust threshold as needed

            elements.forEach(element => {
                observer.observe(element);
            });
        }

        // Initialize scroll animation with delay
        animateOnScrollWithDelay();
    </script>
</body>

</html>
