<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon_io/favicon.ico') }}">
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Link to boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top animate-on-scroll">
        <div class="container-fluid">
            <a class="navbar-brand inter-navbar-brand" href="#" style="font-size: 1.5rem;">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links disabled-link" href="#">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link inter-navbar-links disabled-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <button class="border-button">Projects</button>
        </div>
    </nav>
    <!-- Background -->
    <div class="main_bg">
        <div class="gradient_bg"></div>
        <!-- Hero -->
        <section class="full-page-header animate-on-scroll">
            <div class="main-header">
                <h2 class="inter-main_header">I am Akintola Jacob</h2>
                <p class="inter-main-header-paragraph">
                    A <span class="typed"></span>
                    <span class="typed-cursor typed-cursor--blink" aria-hidden="true"></span>
                </p>
                <!-- Social links -->
                <div class="social-links">
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-twitter-x" viewBox="0 0 16 16">
                            <path
                                d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />

                </div>
                <!-- About button -->
                <div class="about-me-button-container">
                    <a href="#" class="about-me-button inter-about-me-section">About me</a>
                </div>
            </div>
            
        </section>
        
        
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Initialize tooltip -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
    <!-- Dynamic typing effect JS -->
    <script src="/static/script.js"></script>

</html>
